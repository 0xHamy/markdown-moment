{% extends "base.html" %}
{% block title %}Courses{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Available Courses</h1>
    {% if courses %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for course in courses %}
        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-2">{{ course.title }}</h2>
            <p class="text-gray-300 mb-4">Points: {{ course.points }}</p>
            <a href="{% url 'app:course' course_id=course.id %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View Course</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-gray-300">No courses available.</p>
    {% endif %}
</div>
{% endblock %}
