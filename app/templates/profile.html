{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="bg-gray-800 shadow-lg rounded-lg p-6">
    <!-- Profile Header -->
    <h1 class="text-3xl font-bold text-gray-100 mb-4">User Profile</h1>

    <!-- Profile Details -->
    <div class="space-y-4">
        <div>
            <h2 class="text-xl font-semibold text-gray-100">Username</h2>
            <p class="text-gray-300">{{ user.username }}</p>
        </div>
        <div>
            <h2 class="text-xl font-semibold text-gray-100">Total Score</h2>
            <p class="text-gray-300">{{ user.points }} points</p>
        </div>
    </div>

    <!-- Back Button -->
    <div class="mt-6">
        <a href="{% url 'app:courses' %}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
            Back to Courses
        </a>
    </div>
</div>
{% endblock %}
