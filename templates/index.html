{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
<div class="bg-gray-800 shadow-lg rounded-lg p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-100">Available Courses</h1>
        <a href="{{ url_for('upload') }}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
            Upload New Course
        </a>
    </div>

    <!-- Course List -->
    <ul class="space-y-3">
        {% for course in courses %}
            <li class="bg-gray-700 p-4 rounded-md shadow-sm hover:bg-gray-600 transition">
                <a href="{{ url_for('course', course_id=course.id) }}" class="text-blue-400 text-lg font-medium hover:underline">
                    {{ course.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
