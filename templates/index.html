<!DOCTYPE html>
<html>
<head><title>Courses</title></head>
<body>
    <h1>Available Courses</h1>
    <ul>
    {% for course in courses %}
        <li><a href="{{ url_for('course', course_id=course.id) }}">{{ course.title }}</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('upload') }}">Upload New Course</a>
</body>
</html>
