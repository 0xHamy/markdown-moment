{% extends "base.html" %}

{% block title %}Upload Course{% endblock %}

{% block content %}
<div class="bg-gray-800 shadow-lg rounded-lg p-6">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-gray-100 mb-6">Upload a Course</h1>

    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="file" class="block text-sm font-medium text-gray-300 mb-2">Select a .zip file</label>
            <input type="file" name="file" id="file" accept=".zip" class="block w-full text-sm text-gray-400
                file:mr-4 file:py-2 file:px-4
                file:rounded-md file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-900 file:text-blue-400
                hover:file:bg-blue-800">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
            Upload
        </button>
    </form>

    <!-- Back Button -->
    <div class="mt-6">
        <a href="{{ url_for('index') }}" class="inline-flex items-center text-blue-400 hover:underline">
            Back to Courses
        </a>
    </div>
</div>
{% endblock %}
